name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:
    name: Build and Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

  security-scan:
    name: Run Security Scans
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm install -g sonar-scanner
          sonar-scanner \
            -Dsonar.projectKey=SrivastavaBhaskar_DevSecOps_Demo \
            -Dsonar.organization=srivastavabhaskar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

      - name: Run Snyk SCA Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk
          snyk auth $SNYK_TOKEN
          snyk test

      - name: Run Snyk SAST Scan
        run: |
          snyk code test

  containerize:
    name: Build and Scan Container Image
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker to Use GCR
        run: gcloud auth configure-docker

      - name: Build Docker Image
        run: docker build -t gcr.io/spry-optics-455606-s8/devsecops-demo-app:latest .

      - name: Run Snyk Container Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk
          snyk auth $SNYK_TOKEN
          snyk container test gcr.io/spry-optics-455606-s8/devsecops-demo-app:latest
        continue-on-error: true

      - name: Push Image to Google Container Registry (GCR)
        run: docker push gcr.io/spry-optics-455606-s8/devsecops-demo-app:latest

      # - name: Log in to GitHub Container Registry
      #   run: echo "${{ secrets.PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # - name: Push Image to GitHub Container Registry
      #   run: docker push ghcr.io/spry-optics-455606-s8/devsecops-demo-app:latest

  deploy:
    name: Deploy Application to GCP Cloud Run
    needs: containerize
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy devsecops-demo-app \
            --image=gcr.io/spry-optics-455606-s8/devsecops-demo-app:latest \
            --platform=managed \
            --region=asia-south1 \
            --allow-unauthenticated
